{% extends "BaseLoginPage.html" %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="login_container col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-5">
        <div class="card-body">
            <h3 class="card-title text-center">
                Sign In
            </h3>
            <form action="" class="form-signin" method="POST">
                <div class="username_field_container form-group">
                    <label for="email_input">Email Field</label>
                    {{form.username(class="form-control")}}
                </div>
                <div class="password_field_container form-group">
                    <label for="password_input">Password Field</label>
                    {{form.password(class="form-control")}}
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Log In</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
